<!DOCTYPE html>
<html>
<head>
    <title>RAG Query</title>
    <style>
        body {
            background: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Ask Your Question âœ¨</h2>

    <form action="/" method="POST">
        <input type="text" name="query" placeholder="Type your question..." required>
        <br>
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
